<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Agregar Evaluacion
        </h1>
        <button
        (click)="Limpriar()"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Comentario:</label
            >
            <textarea
              type="text"
              class="form-control"
              id="recipient-name"
              [(ngModel)]="competenciasEvaluadas"
              [ngModelOptions]="{ standalone: true }"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label"
              >Tipo de Comentario (Ejem positivo,negativo,cosntructivo):</label
            >
            <input
              class="form-control"
              id="message-text"
              [(ngModel)]="resultados"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="Limpriar()" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class= "{{!IsEdit ? 'btn btn-primary' : 'btn btn-success' }}"
          data-bs-dismiss="modal"
          (click)= "!IsEdit ? addEvaluacion() : editarEvaluacion()"
        >
          {{!IsEdit ? 'Agregar' : 'Editar' }}
        </button>
      </div>
    </div>
  </div>
</div>



<div class="container ">
  <button
    class="btn btn-success m-2"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    data-bs-whatever="@mdo"
    *ngIf="idEmpleado"
  >
    <i class="fa-solid fa-circle-plus"></i> Crear Evaluacion
  </button>

  <div class="col-md-3 mt-3">
    <select
      class="form-select bg-black text-white border-primary border-2"
      [(ngModel)]="idEmpleado"
      (change)="TraerEvaluaciones()"
    >
      <option selected value="">Seleccione un Empleado</option>
      <option *ngFor="let item of empleados" [value]="item.id">
        {{ item.nombre }}
      </option>
    </select>
  </div>

  <div class="row">
    <div
      class="task m-3 border-primary border-2"
      draggable="true"
      *ngFor="let item of evaluaciones"
    >
      <div class="tags">
        <span class="tag">{{ item.resultados }}</span>
      </div>
      <p>{{ item.competenciasEvaluadas }}</p>
      <div class="stats">
        <div>
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                id="SVGRepo_tracerCarrier"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  stroke-linecap="round"
                  stroke-width="2"
                  d="M12 8V12L15 15"
                ></path>
                <circle stroke-width="2" r="9" cy="12" cx="12"></circle>
              </g></svg
            >{{ obtenerMesYDia(item.fechaEvaluacion) }}
          </div>
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                id="SVGRepo_tracerCarrier"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="1.5"
                  d="M16 10H16.01M12 10H12.01M8 10H8.01M3 10C3 4.64706 5.11765 3 12 3C18.8824 3 21 4.64706 21 10C21 15.3529 18.8824 17 12 17C11.6592 17 11.3301 16.996 11.0124 16.9876L7 21V16.4939C4.0328 15.6692 3 13.7383 3 10Z"
                ></path>
              </g></svg
            >18
          </div>
          <div>
            <svg
              fill="#000000"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns="http://www.w3.org/2000/svg"
              version="1.1"
              viewBox="-2.5 0 32 32"
            >
              <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                id="SVGRepo_tracerCarrier"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g id="icomoon-ignore"></g>
                <path
                  fill="#000000"
                  d="M0 10.284l0.505 0.36c0.089 0.064 0.92 0.621 2.604 0.621 0.27 0 0.55-0.015 0.836-0.044 3.752 4.346 6.411 7.472 7.060 8.299-1.227 2.735-1.42 5.808-0.537 8.686l0.256 0.834 7.63-7.631 8.309 8.309 0.742-0.742-8.309-8.309 7.631-7.631-0.834-0.255c-2.829-0.868-5.986-0.672-8.686 0.537-0.825-0.648-3.942-3.3-8.28-7.044 0.11-0.669 0.23-2.183-0.575-3.441l-0.352-0.549-8.001 8.001zM1.729 10.039l6.032-6.033c0.385 1.122 0.090 2.319 0.086 2.334l-0.080 0.314 0.245 0.214c7.409 6.398 8.631 7.39 8.992 7.546l-0.002 0.006 0.195 0.058 0.185-0.087c2.257-1.079 4.903-1.378 7.343-0.836l-13.482 13.481c-0.55-2.47-0.262-5.045 0.837-7.342l0.104-0.218-0.098-0.221-0.031 0.013c-0.322-0.632-1.831-2.38-7.498-8.944l-0.185-0.215-0.282 0.038c-0.338 0.045-0.668 0.069-0.981 0.069-0.595 0-1.053-0.083-1.38-0.176z"
                ></path>
              </g></svg
            >7
          </div>
        </div>
        <div class="viewer">
          <button (click)="EliminarEvaluacion(item.evaluacionId)">
            <span
              style="background-color: red"
              class="rojo fa fa-trash m-3"
            ></span>
          </button>
          <button
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@mdo"
            (click)="
              CamposEvaluacion(item.resultados, item.competenciasEvaluadas , item.evaluacionId)
            "
          >
            <span
              style="background-color: green"
              class="verde fa-solid fa-pencil"
            ></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
